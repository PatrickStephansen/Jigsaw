<!doctype html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
	$(document).ready(function(){
		for (var row = 0; row < 5; row++){
			$("#puzzle").append("<div class = 'row'>");
			for (var column = 0; column < 5; column++){				
				$(".row").last().append("<li style= 'background-position-x:" + column * 25 + "%; background-position-y:" + row * 25 + "%;' class='draggable'></li>");
			}
			$("#puzzle").append("</div>");
		}		
		$( ".draggable" ).draggable();
	});
	</script>
	<style type="text/css">
		.row {
			display: table;
		}
		ul li {
			position: relative;
			float: left;
			padding: 0;
			background-image: url('DollarPuzzle.png');
			width: 84px;
			height: 84px;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul id="puzzle">
		
	</ul>
<body>

</html>
